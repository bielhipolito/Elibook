<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Empréstimos - Biblioteca</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">
        <div class="header-title-group">
            <h1 class="header-title">Elibook</h1>
            <p class="header-subtitle">Sala de Leitura</p>
          </div>          
        <div class="header-search">
        <input type="text" id="loan-search" placeholder="Pesquisar...">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="home.html"><i class="fa-regular fa-house"></i> Início</a></li>
                <li><a href="index.html"><i class="fa-regular fa-book"></i> Empréstimos</a></li>
                <li><a href="manage-books.html"><i class="fa-regular fa-book-open"></i> Cadastrar Livro</a></li>
                <li><a href="manage-students.html"><i class="fa-regular fa-user"></i> Cadastrar Aluno</a></li>
                <li><a href="#" id="logout-link" class="logout-button"><i class="fa-regular fa-right-from-bracket"></i> Sair</a></li>
              </ul>              
        </nav>
        </header>
	
<main class="main-content">
    <div class="loans-container">
    <section id="cadastro" class="card">
    <h2 class="card-title">Registrar Novo Empréstimo</h2>
    <form class="loan-form">
    <div class="form-group">
    <label for="ra-aluno">RA do Aluno(a ):</label>
    <input type="text" id="ra-aluno" name="ra-aluno" required>
    </div>
    <div class="form-group">
    <label for="id-livro">ID do Livro:</label>
    <input type="text" id="id-livro" name="id-livro" required>
    </div>
    <div class="form-group">
    <label for="due-date">Data de Devolução:</label>
    <input type="date" id="due-date" name="due-date" required>
    </div>
    <button type="submit" class="submit-button">Registrar Empréstimo</button>
    </form>
    </section>
    <section id="emprestimos" class="card">
        <h2 class="card-title">Empréstimos Ativos</h2>
        <div class="search-container">
        <input type="text" id="loan-search-active" placeholder="Pesquisar por livro ou aluno...">
        </div>
        <div class="table-container">
        <table class="data-table">
        <thead>
            <tr>
                <th>Livro</th>
                <th>Categoria</th>
                <th>Aluno(a)</th>
                <th>Data do Empréstimo</th>
                <th>Data de Devolução</th>
                <th>Status</th>
                <th>Devolver</th>
            </tr>
            
        </thead>
        <tbody id="loan-table-body">
        <!-- Conteúdo será gerado via JavaScript -->
        </tbody>
        </table>
        </div>
        </section>
    </div>
</main>
<script src="app.js"></script>
<script type="module" src="supabaseClient.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
