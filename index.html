<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Empréstimos - Biblioteca</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Elibook</h1>
        <div class="header-search">
        <input type="text" id="loan-search" placeholder="Pesquisar...">
        </div>
        <nav>
        <ul class="nav-menu">
        <li><a href="home.html">Início</a></li>
        <li><a href="index.html">Empréstimos</a></li>
        <li><a href="manage-books.html">Cadastrar Livro</a></li>
        <li><a href="manage-students.html">Cadastrar Aluno</a></li>
        <li><a href="#" id="logout-link" class="logout-button">Sair</a></li>
        </ul>
        </nav>
        </header>

<main class="main-content">
    <div class="loans-container">
    <section id="cadastro" class="card">
    <h2 class="card-title">Registrar Novo Empréstimo</h2>
    <form class="loan-form">
    <div class="form-group">
    <label for="nome-aluno">Nome do Aluno(a):</label>
    <input type="text" id="nome-aluno" name="nome-aluno" required>
    </div>
    <div class="form-group">
    <label for="titulo-livro">Título do Livro:</label>
    <input type="text" id="titulo-livro" name="titulo-livro" required>
    </div>
    <div class="form-group">
    <label for="due-date">Data de Devolução:</label>
    <input type="date" id="due-date" name="due-date" required>
    </div>
    <button type="submit" class="submit-button">Registrar Empréstimo</button>
    </form>
    </section>
    <section id="emprestimos" class="card">
        <h2 class="card-title">Empréstimos Ativos</h2>
        <div class="search-container">
        <input type="text" id="loan-search" placeholder="Pesquisar por livro ou aluno...">
        </div>
        <div class="table-container">
        <table class="data-table">
        <thead>
        <tr>
        <th>Livro</th>
        <th>Categoria</th>
        <th>Aluno(a)</th>
        <th>Data do Empréstimo</th>
        <th>Data de Devolução</th>
        <th>Devolver</th>
        </tr>
        </thead>
        <tbody id="loan-table-body">
        <!-- Conteúdo será gerado via JavaScript -->
        </tbody>
        </table>
        </div>
        </section>
                  

    </div>
    </main>
    
       
<script src="app.js"></script>
<script src="index.js"></script>
</body>
</html>
