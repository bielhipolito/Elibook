<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Empréstimos - Biblioteca</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">
        <div class="header-title-group">
            <h1 class="header-title">Elibook</h1>
            <p class="header-subtitle">Sala de Leitura</p>
          </div>          
        <div class="header-search">
        <input type="text" id="loan-search" placeholder="Pesquisar...">
        </div>
      <!-- MENU -->
      <nav>
        <ul class="nav-menu" role="menubar">
          <li role="none">
            <a href="home.html" role="menuitem" class="nav-item">
              <!-- SVG Home -->
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" />
              </svg>
              <span>Início</span>
            </a>
          </li>
      
          <li role="none">
            <a href="index.html" role="menuitem" class="nav-item">
              <!-- SVG Empréstimos -->
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 6h18v2H3V6zm0 5h12v2H3v-2zm0 5h18v2H3v-2z"/>
              </svg>
              <span>Empréstimos</span>
            </a>
          </li>
      
          <li role="none">
            <a href="manage-books.html" role="menuitem" class="nav-item">
              <!-- SVG Livro -->
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 2h9a2 2 0 0 1 2 2v15a1 1 0 0 1-1 1H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
              </svg>
              <span>Cadastrar Livro</span>
            </a>
          </li>
      
          <li role="none">
            <a href="manage-students.html" role="menuitem" class="nav-item">
              <!-- SVG Aluno / Usuário -->
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4 0-8 2-8 5v1h16v-1c0-3-4-5-8-5z"/>
              </svg>
              <span>Cadastrar Aluno</span>
            </a>
          </li>
      
          <li role="none">
            <a href="#" id="logout-link" class="nav-item logout-button" role="menuitem">
              <!-- SVG Sair -->
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3h-8v2h8v14h-8v2h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/>
              </svg>
              <span>Sair</span>
            </a>
          </li>
        </ul>
      </nav>      
        </header>
	
<main class="main-content">
    <div class="loans-container">
    <section id="cadastro" class="card">
    <h2 class="card-title">Registrar Novo Empréstimo</h2>
    <form class="loan-form">
    <div class="form-group">
    <label for="ra-aluno">RA do Aluno(a ):</label>
    <input type="text" id="ra-aluno" name="ra-aluno" required>
    </div>
    <div class="form-group">
    <label for="id-livro">ID do Livro:</label>
    <input type="text" id="id-livro" name="id-livro" required>
    </div>
    <div class="form-group">
    <label for="due-date">Data de Devolução:</label>
    <input type="date" id="due-date" name="due-date" required>
    </div>
    <button type="submit" class="submit-button">Registrar Empréstimo</button>
    </form>
    </section>
    <section id="emprestimos" class="card">
        <h2 class="card-title">Empréstimos Ativos</h2>
        <div class="search-container">
        <input type="text" id="loan-search-active" placeholder="Pesquisar por livro ou aluno...">
        </div>
        <div class="table-container">
        <table class="data-table">
        <thead>
            <tr>
                <th>Livro</th>
                <th>Categoria</th>
                <th>Aluno(a)</th>
                <th>Data do Empréstimo</th>
                <th>Data de Devolução</th>
                <th>Status</th>
                <th>Devolver</th>
            </tr>
            
        </thead>
        <tbody id="loan-table-body">
        <!-- Conteúdo será gerado via JavaScript -->
        </tbody>
        </table>
        </div>
        </section>
    </div>
</main>
<script src="app.js"></script>
<script type="module" src="supabaseClient.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
