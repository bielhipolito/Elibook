<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADASTRAR ALUNO - ELIBOOK</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- ======== CABEÇALHO ======== -->
  <header class="header">
    <div class="header-left">
      <div class="header-title-group">
        <h1 class="header-title">Elibook</h1>
        <p class="header-subtitle">Sala de Leitura</p>
      </div>

      <div class="header-search">
        <input type="text" id="loan-search" placeholder="Pesquisar...">
      </div>
    </div>

    <nav class="header-nav">
      <ul class="nav-menu">
        <li><a href="home.html"><i class="fa-solid fa-house"></i> Início</a></li>
        <li><a href="index.html"><i class="fa-solid fa-book"></i> Empréstimos</a></li>
        <li><a href="manage-books.html"><i class="fa-solid fa-book-open"></i> Cadastrar Livro</a></li>
        <li><a href="manage-students.html" class="active"><i class="fa-solid fa-user-graduate"></i> Cadastrar Aluno</a></li>
      </ul>
      <a href="#" id="logout-link" class="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
    </nav>
  </header>

  <!-- ======== CONTEÚDO PRINCIPAL ======== -->
  <main class="main-content">
    <section class="card">
      <h2 class="card-title">CADASTRO DE ALUNOS</h2>
      <form class="student-form">
        <div class="form-group">
          <label for="student-name">NOME DO ALUNO(A):</label>
          <input type="text" id="student-name" required>
        </div>

        <div class="form-group">
          <label for="student-class">TURMA:</label>
          <input type="text" id="student-class" required>
        </div>

        <div class="form-group">
          <label for="student-id">RA / MATRÍCULA:</label>
          <input type="text" id="student-id" required>
        </div>

        <button type="submit" class="submit-button">CADASTRAR ALUNO</button>
      </form>
    </section>

    <section class="card">
      <h2 class="card-title">ALUNOS CADASTRADOS</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Turma</th>
            <th>RA / Matrícula</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="students-table-body"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="manage-students.js"></script>
</body>
</html>
