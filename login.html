<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Elibook</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
 
    <div class="login-container">
        <div class="login-title-group">
            <h1 class="login-title">Elibook</h1>
            <p class="login-subtitle">Sala de Leitura</p>
          </div>          
        <form class="login-form">
        <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
        <label for="password">Senha:</label>
        <div class="password-container">
            <input type="password" id="login-password" name="login-password" required>
            <span class="password-toggle-icon" id="toggle-password-login"><i class="fa-regular fa-eye"></i></span>
          </div>          
        </div>
        <button type="submit" class="submit-button">Entrar</button>
        </form>
        <p class="login-link">Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </div>
        
         
 
    <script src="login.js"></script>
</body>
</html>
