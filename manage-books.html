<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADASTRAR LIVRO - ELIBOOK</title>

  <!-- Importar CSS principal -->
  <link rel="stylesheet" href="styles.css">

  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- ======== CABEÇALHO ======== -->
  <header class="header">
    <div class="header-left">
      <div class="header-title-group">
        <h1 class="header-title">Elibook</h1>
        <p class="header-subtitle">Sala de Leitura</p>
      </div>

      <div class="header-search">
        <input type="text" id="loan-search" placeholder="Pesquisar...">
      </div>
    </div>

    <nav class="header-nav">
      <ul class="nav-menu">
        <li><a href="home.html"><i class="fa-solid fa-house"></i> Início</a></li>
        <li><a href="index.html"><i class="fa-solid fa-book"></i> Empréstimos</a></li>
        <li><a href="manage-books.html" class="active"><i class="fa-solid fa-book-open"></i> Cadastrar Livro</a></li>
        <li><a href="manage-students.html"><i class="fa-solid fa-user-graduate"></i> Cadastrar Aluno</a></li>
      </ul>
      <a href="#" id="logout-link" class="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
    </nav>
  </header>

  <!-- ======== CONTEÚDO PRINCIPAL ======== -->
  <main class="main-content">
    <section class="card">
      <h2 class="card-title">CADASTRO DE LIVROS</h2>
      <form class="book-form">
        <div class="form-group">
          <label for="book-genre">GÊNERO:</label>
          <input type="text" id="book-genre" required>
        </div>

        <div class="form-group">
          <label for="book-title">TÍTULO:</label>
          <input type="text" id="book-title" required>
        </div>

        <div class="form-group">
          <label for="book-author">AUTOR:</label>
          <input type="text" id="book-author" required>
        </div>

        <div class="form-group">
          <label for="book-publisher">EDITORA:</label>
          <input type="text" id="book-publisher" required>
        </div>

        <div class="form-group">
          <label for="book-quantity">QUANTIDADE:</label>
          <input type="number" id="book-quantity" min="1" required>
        </div>

        <div class="form-group">
          <label for="book-shelf">ESTANTE:</label>
          <input type="text" id="book-shelf" required>
        </div>

        <div class="form-group">
          <label for="book-rack">PRATELEIRA:</label>
          <input type="text" id="book-rack" required>
        </div>

        <div class="form-group">
          <label for="book-catalog">CATALOGAÇÃO:</label>
          <input type="text" id="book-catalog" required>
        </div>

        <button type="submit" class="submit-button">CADASTRAR LIVRO</button>
      </form>
    </section>

    <section class="card">
      <h2 class="card-title">LIVROS CADASTRADOS</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>GÊNERO</th>
            <th>TÍTULO</th>
            <th>AUTOR</th>
            <th>EDITORA</th>
            <th>QUANTIDADE</th>
            <th>ESTANTE</th>
            <th>PRATELEIRA</th>
            <th>CATALOGAÇÃO</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody id="books-table-body"></tbody>
      </table>
    </section>
  </main>

  <!-- ======== SCRIPTS ======== -->
  <script src="app.js"></script>
  <script src="manage-books.js"></script>

</body>
</html>
