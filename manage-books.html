    <main class="main-content">
<section class="card">
<h2 class="card-title">Cadastro de Livros</h2>
<form class="book-form">
<div class="form-group">
<label for="book-title">Nome do Livro:</label>
<input type="text" id="book-title" name="book-title" required>
</div>
<div class="form-group">
<label for="book-author">Autor:</label>
<input type="text" id="book-author" name="book-author" required>
</div>
<div class="form-group">
<label for="book-publisher">Editora:</label>
<input type="text" id="book-publisher" name="book-publisher" required>
</div>
<div class="form-group">
<label for="book-category">Categoria:</label>
<input type="text" id="book-category" name="book-category" required>
</div>
<div class="form-group">
<label for="book-id">ID:</label>
<input type="text" id="book-id" name="book-id" required>
</div>
<button type="submit" class="submit-button">Cadastrar Livro</button>
</form>
</section>
 
        <section class="card">
<h2 class="card-title">Livros Cadastrados</h2>
<table class="data-table">
<thead>
<tr>
<th>ID</th>
<th>Nome do Livro</th>
<th>Autor</th>
<th>Editora</th>
<th>Categoria</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="books-table-body">
<!-- Conteúdo será gerado via JavaScript -->
</tbody>
</table>
</section>
</main>
 
    <!-- Modal de Edição de Livro -->
<div id="edit-book-modal" class="modal">
<div class="modal-content">
<span class="close-button" id="close-book-modal">&times;</span>
<h2 class="modal-title">Editar Livro</h2>
<form id="edit-book-form">
<div class="form-group">
<label for="edit-book-title">Nome do Livro:</label>
<input type="text" id="edit-book-title" name="edit-book-title" required>
</div>
<div class="form-group">
<label for="edit-book-author">Autor:</label>
<input type="text" id="edit-book-author" name="edit-book-author" required>
</div>
<div class="form-group">
<label for="edit-book-publisher">Editora:</label>
<input type="text" id="edit-book-publisher" name="edit-book-publisher" required>
</div>
<div class="form-group">
<label for="edit-book-category">Categoria:</label>
<input type="text" id="edit-book-category" name="edit-book-category" required>
</div>
<div class="form-group">
<label for="edit-book-id">ID:</label>
<input type="text" id="edit-book-id" name="edit-book-id" readonly required>
</div>
<input type="hidden" id="edit-book-index">
<button type="submit" class="submit-button">Salvar Alterações</button>
</form>
</div>
</div>
